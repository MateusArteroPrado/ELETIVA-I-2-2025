<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <h1>Formul√°rio 1</h1>
    <div class="container p-3 border">
      <div class="row py-1">
        <div class="col">
          <label for="primeironome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="primeironome" placeholder="Mateus">
        </div>
        <div class="col">
          <label for="sobrenome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="sobrenome" placeholder="Artero Prado"></div>
        <div class="col">
          <label for="apelido" class="form-label">Nome</label>
          <input type="text" class="form-control" id="apelido" placeholder="Apelido">
        </div>
      </div>
      <div class="row py-1">
        <div class="col-6">
          <label for="cidade" class="form-label">Nome</label>
          <input type="text" class="form-control" id="cidade" placeholder="Cidade">
        </div>
        <div class="col">
          <label for="estado" class="form-label">Nome</label>
          <input type="text" class="form-control" id="estado" placeholder="Estado"></div>
        <div class="col">
          <label for="CEP" class="form-label">Nome</label>
          <input type="text" class="form-control" id="CEP" placeholder="12345-678">
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
