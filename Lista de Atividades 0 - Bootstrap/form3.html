<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sample Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body> 
<div class="container py-3">
<h1>Sample Form</h1>
<form class="form-inline" method="post">
<div class="row inline-row mb-3">
    <div class="col-md-4">
        <label for="name" class="form-label">Partner Name</label>
        <input type="text" id="name" name="name" class="form-control">
    </div>
    <div class="col-md-4">
        <label for="email" class="form-label">Partner Email</label>
        <input type="text" id="email" name="email" class="form-control">
    </div>
</div>
<div class="row inline-row mb-3">
    <label for="" class="form-label">Partner Legal Name</label>
    <input type="text" id="" name="" class="form-control">
</div>
<div class="col-md-4">
    <label for="mobile" class="form-label">Partner Mobile</label>
    <input type="text" id="mobile" name="mobile" class="form-control">
</div>
<div class="mb-3">
    <label for="" class="form-label">Partner Adress</label>
    <input type="text" id="" name="" class="form-control">
</div>
<div class="row inline-row mb-3"><div class="col-md-4">
    <label for="startdate" class="form-label">Contract Start Date</label>
    <input type="text" id="startdate" name="startdate" class="form-control">
</div>
<div class="col-md-4">
    <label for="expirydate" class="form-label">Contract Expiry Date</label>
    <input type="text" id="expirydate" name="expirydate" class="form-control">
</div>
<div class="col-md-4">
    <label for="minimumloan" class="form-label">Minimum Loan Amount</label>
    <input type="number" id="minimumloan" name="minimumloan" class="form-control">
</div>
<div class="col-md-4">
    <label for="maximumloan" class="form-label">Maximum Loan Amount</label>
    <input type="text" id="maximumloan" name="maximumloan" class="form-control">
</div>
</div>
<div class="mb-3">
    <label for="interestrate" class="form-label">Interest Rate</label>
    <input type="text" id="interestrate" name="interestrate" class="form-control">
</div>
<div class="row inline-row mb-3"><div class="col-md-6">
    <label for="deposit" class="form-label">Deposit Amount</label>
    <input type="text" id="deposit" name="deposit" class="form-control">
</div>
</div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</div>
</body>
</html>
