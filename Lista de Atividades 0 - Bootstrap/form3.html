<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sample Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body> 
    <h1>Formul√°rio 3</h1>
    <div class="container py-3 border">
    <h2 class="text-center">Sample Form</h2>
<form class="form-inline" method="post">
<div class="row inline-row mb-3">
    <label for="name" class="col-md-2 col-form-label text-end">Partner Name</label>
    <div class="col-md-4">
        <input type="text" id="name" name="name" class="form-control">
    </div>
    <label for="email" class="col-md-2 col-form-label text-end">Partner Email</label>
    <div class="col-md-4">
        <input type="text" id="email" name="email" class="form-control">
    </div>
</div>
<div class="row inline-row mb-3">
    <label for="" class="col-md-2 col-form-label text-end">Partner Legal Name</label>
<div class="col-md-4">
    <input type="text" id="" name="" class="form-control">
</div>
<label for="mobile" class="col-md-2 col-form-label text-end">Partner Mobile</label>
<div class="col-md-4">
    <input type="text" id="mobile" name="mobile" class="form-control">
</div>
</div>
<div class="row inline-row mb-3">
    <label for="" class="col-md-2 col-form-label text-end">Partner Adress</label>
    <div class="col-md-10   ">
    <textarea id="partner" name="partner" class="form-control" rows="2"></textarea>
</div>
</div>
<div class="row inline-row mb-3">
<label for="startdate" class="col-md-2 col-form-label text-end">Contract Start Date</label>
<div class="col-md-4">
    <input type="text" id="startdate" name="startdate" class="form-control" placeholder="Date Start">
</div>
<label for="expirydate" class="col-md-2 col-form-label text-end">Contract Expiry Date</label>
<div class="col-md-4">
    <input type="text" id="expirydate" name="expirydate" class="form-control" placeholder="Date End">
</div>
</div>
<div class="row inline-row mb-3">
    <label for="minimumloan" class="col-md-2 col-form-label text-end">Minimum Loan Amount</label>
<div class="col-md-4">
    <input type="number" id="minimumloan" name="minimumloan" class="form-control">
</div>
<label for="maximumloan" class="col-md-2 col-form-label text-end">Maximum Loan Amount</label>
<div class="col-md-4">
    <input type="text" id="maximumloan" name="maximumloan" class="form-control">
</div>
</div>
<div class="row inline-row mb-3">
    <label for="interestrate" class="col-md-2 col-form-label text-end">Interest Rate</label>
    <div class="col-md-4">
    <input type="text" id="interestrate" name="interestrate" class="form-control">
</div>
<label for="deposit" class="col-md-2 col-form-label text-end">Deposit Amount</label>
<div class="col-md-4">
    <input type="text" id="deposit" name="deposit" class="form-control">
</div>
</div>
<div class="text-center">
<button type="submit" class="btn btn-primary">Enviar</button>
</div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</div>
</body>
</html>
