<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Novo Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-3">
        <h1>Novo Usuário</h1>
        <form method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe o nome.">
            </div>
            <div class="row inline-row mb-3">
                <div class="col-md-3">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="number" id="cpf" name="cpf" class="form-control" placeholder="Informe o CPF.">
                </div>
                <div class="col-md-7">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Informe o endereço.">
                </div>
                <div class="col-md-2">
                    <label for="nivel" class="form-label">Nivel:</label>
                    <select id="nivel" name="nivel" class="form-select">
                        <option value="" disabled selected hidden>---</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Informe o email.">
                </div>
                <div class="col-md-4">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Informe a senha.">
                </div>
                <div class="col-md-2">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" name="status" class="form-select">
                        <option value="" disabled selected hidden>---</option>
                        <option value="Não">Não</option>
                        <option value="Sei">Sei</option>
                        <option value="Novamente">Novamente</option>
                        <option value="Oque">Oque</option>
                        <option value="Era">Era</option>
                        <option value="Pra">Pra</option>
                        <option value="Ter">Ter</option>
                        <option value="Aqui">Aqui</option>
                    </select>
                </div>
            </div>
            <div class="text-end">
                <button type="submit" class="btn btn-success">Enviar</button>
                <button type="submit" class="btn btn-light">Cancelar</button>
            </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    </div>
</body>

</html>
