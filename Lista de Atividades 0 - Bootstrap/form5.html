<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container py-3 border col-md-5">
    <h2>Billing Adress</h2>
    <form method="post">
      <div class="row inline-row mb-3">
        <div class="col-md-6">
          <label for="firstname" class="form-label">First Name</label>
          <input type="text" id="firstname" name="firstname" class="form-control" required="">
        </div>
        <div class="col-md-6">
          <label for="lastname" class="form-label">Last name</label>
          <input type="text" id="lastname" name="lastname" class="form-control" required="">
        </div>
        <div class="col-md-12">
          <label for="username" class="form-label">Username</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="text" id="username" name="username" class="form-control" required="" placeholder="Username">
          </div>
        </div>
        <div class="col-md-12">
          <label for="email" class="form-label">
            <span class="text-body">Email</span>
            <span class="text-secondary">(optional)</span>
          </label>
          <input type="email" id="email" name="email" class="form-control" placeholder="example@example.com">
        </div>
        <div class="col-md-12">
          <label for="adress" class="form-label">Adress</label>
          <input type="text" id="adress" name="adress" class="form-control" required=""
            placeholder="123 Street Boulevard">
        </div>
        <div class="col-md-12">
          <label for="adress2" class="form-label">
            <span class="text-body">Adress 2</span>
            <span class="text-secondary">(optional)</span>
          </label>
          <input type="text" id="adress" name="adress2" class="form-control" required="" placeholder="House">
        </div>
        <div class="col-md-6">
          <label for="country" class="form-label">Country</label>
          <select id="country" name="country" class="form-select" required="">
            <option value="" disabled selected hidden>Choose...</option>
            <option value="Brasil">Brasil</option>
            <option value="Paraguai">Paraguai</option>
            <option value="Argentina">Argentina</option>
          </select>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select id="state" name="state" class="form-select" required="">
            <option value="" disabled selected hidden>Choose...</option>
            <option value="SP">SP</option>
            <option value="PR">PR</option>
            <option value="MG">MG</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="2" class="form-label">ZIP</label>
          <input type="number" id="2" name="2" class="form-control" required="">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
