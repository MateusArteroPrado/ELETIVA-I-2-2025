<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body> 
<h1>Formulário 2</h1>
<div class="container py-3 border">
<form method="post">
<div class="row inline-row mb-3"><div class="col-md-1">
              <label for="codigo" class="form-label">Código</label>
              <input type="number" id="codigo" name="codigo" class="form-control" disabled="" placeholder="32">
            </div><div class="col-md-5">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome Completo do Cliente">
            </div><div class="col-md-4">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" id="email" name="email" class="form-control" placeholder="cliente@dominio.com">
            </div><div class="col-md-2">
              <label for="cpf" class="form-label">CPF</label>
              <input type="number" id="cpf" name="cpf" class="form-control" placeholder="Só numeros">
            </div><div class="col-md-2">
              <label for="celular" class="form-label">Nº Celular</label>
              <input type="number" id="celular" name="celular" class="form-control" placeholder="Nº do celular">
            </div><div class="col-md-2">
              <label for="telefone" class="form-label">Nº Telefone</label>
              <input type="number" id="telefone" name="telefone" class="form-control" placeholder="Nº do telefone">
            </div><div class="col-md-2">
              <label for="cep" class="form-label">CEP</label>
              <input type="number" id="cep" name="cep" class="form-control" placeholder="Ex:19030-170">
            </div><div class="col-md-3">
              <label for="logradouro" class="form-label">Logradouro</label>
              <input type="text" id="logradouro" name="logradouro" class="form-control" placeholder="Ex: Av. Brasil">
            </div><div class="col-md-1">
              <label for="numero" class="form-label">Nº</label>
              <input type="number" id="numero" name="numero" class="form-control" placeholder="Nº">
            </div><div class="col-md-2">
              <label for="bairro" class="form-label">Bairro</label>
              <input type="text" id="bairro" name="bairro" class="form-control" placeholder="Bairro">
            </div><div class="col-md-3">
              <label for="cidade" class="form-label">Cidade</label>
              <input type="text" id="cidade" name="cidade" class="form-control" placeholder="Cidade">
            </div><div class="col-md-1">
              <label for="uf" class="form-label">UF</label>
              <select id="uf" name="uf" class="form-select">
                <option value="" disabled selected hidden>UF</option>
                <option value="AC">AC</option><option value="AL">AL</option><option value="AM">AM</option><option value="AP">AP</option><option value="BA">BA</option><option value="CE">CE</option><option value="DF">DF</option><option value="ES">ES</option><option value="GO">GO</option><option value="MA">MA</option><option value="MG">MG</option><option value="MS">MS</option><option value="MT">MT</option><option value="PA">PA</option><option value="PB">PB</option><option value="PE">PE</option><option value="PI">PI</option><option value="PR">PR</option><option value="RJ">RJ</option><option value="RN">RN</option><option value="RO">RO</option><option value="RR">RR</option><option value="RS">RS</option><option value="SC">SC</option><option value="SE">SE</option><option value="SP">SP</option><option value="TO">TO</option>
              </select>
            </div><div class="col-md-3">
              <label for="status" class="form-label">Status</label>
              <select id="status" name="status" class="form-select">
                <option value="" disabled selected hidden>Status</option>
                <option value="Não">Não</option><option value="Faço">Faço</option><option value="Ideia">Ideia</option><option value="Do">Do</option><option value="Que">Que</option><option value="Seja">Seja</option>
              </select>
            </div></div>
<button type="submit" class="btn btn-primary">Enviar</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</div>
</body>
</html>
